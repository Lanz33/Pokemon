<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon</title>
  <link rel="stylesheet" href="./style.css">
  <script src="background.js"></script>
  <script src="parameter.js"></script>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="icon" type="image/jpg" href="./img/favicon.jpeg">
</head>

<body onload="renderPokedeck(0)" id="body">
  <div class=limitetView>
    <div class="header">
      <form onsubmit="pokeQuery(event)">
        <div class="searchField">
          <input type="text" placeholder="name or id" id="searchQuery" autocomplete="off" autocorrect="off">
          <img src="./img/lupe.png" onclick="pokeQuery(event)">
        </div>
      </form>
      <div id="fullscreen" onclick="displayOff()">
      </div>
      <img class="logo" src="./img/logo.png">
    </div>
    <div id="cards"></div>
    
  </div>
  <div class="morePoke" onclick="renderPokedeck(0)">&#x2B07;</div>
  <div class="footer"> Copyright by Christian Fischer</div>
</body>

</html>
